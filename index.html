<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Bootstrap Freelancer</title>
</head>
<body>
    <!-- HEADER -->
    <header>
        <!-- NAVIGAZIONE -->
        <nav class="navbar navbar-expand navbar-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">START BOOTSRAP</a>
            </div>
        </nav>
        <!-- SEZIONE BANNER -->
        <section id="banner">

            <!-- BANNER TEXT -->
            <section>

            </section>
        </section>
    </header>
    <!-- MAIN -->
    <main>
        <!-- SECTION PORTFOLIO -->
        <section id="portfolio">
            <div class="port-container">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3">
                    <div class="col">
                        <div class="port-card">
                            <img src="img/cabin.png" alt="">
                        </div>          
                    </div>

                    <div class="col">
                        <div class="port-card">
                            <img src="img/cake.png" alt="cake image">
                        </div>          
                    </div>

                    <div class="col">
                        <div class="port-card">
                            <img src="img/circus.png" alt="circus image">
                        </div>          
         
                    </div>

                    <div class="col">
                        <div class="port-card">
                            <img src="img/game.png" alt="game image">
                        </div>          
          
                    </div>

                    <div class="col">
                        <div class="port-card">
                            <img src="img/safe.png" alt="safe image">
                        </div>          
                    </div>

                    <div class="col">
                        <div class="port-card">
                            <img src="img/submarine.png" alt="submarine image">
                        </div>          
                    </div>
                </div>
            </div>
            </div>
        </section>
        <!-- SECTION ABOUT -->
        <section id="about"></section>
        <!-- CONTACT ME -->
        <section id="contact"></section>
    </main>
    <!-- FOOTER -->
    <footer>
        <!-- SECTION NAV -->
        <section id="nav"></section>
        <!-- SECTION COPYRIGHT -->
        <section id="copyright"></section>
    </footer>
</body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</html>

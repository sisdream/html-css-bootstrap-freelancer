<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Bootstrap Freelancer</title>
</head>
<body>
    <!-- HEADER -->
    <header>
        <!-- NAVIGAZIONE -->
        <nav class="navbar navbar-expand-sm navbar-dark">
            <div class="container">
              <a class="navbar-brand fw-bold" href="#"> START BOOTSTRAP </a>
              
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <p class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#portfolio"> PORTFOLIO </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link active" href="#about"> ABOUT </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link active" href="#contact"> CONTACT </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>    
        <!-- SEZIONE BANNER -->
        <section id="banner">

            <!-- BANNER TEXT -->
            <section>

            </section>
        </section>
    </header>
    <!-- MAIN -->
    <main>
        <!-- SECTION PORTFOLIO -->
        <section id="portfolio">
            <div class="port-container">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3">
                    <div class="col">
                        <div class="port-card">
                            <img src="img/cabin.png" alt="">
                        </div>          
                    </div>

                    <div class="col">
                        <div class="port-card">
                            <img src="img/cake.png" alt="cake image">
                        </div>          
                    </div>

                    <div class="col">
                        <div class="port-card">
                            <img src="img/circus.png" alt="circus image">
                        </div>          
         
                    </div>

                    <div class="col">
                        <div class="port-card">
                            <img src="img/game.png" alt="game image">
                        </div>          
          
                    </div>

                    <div class="col">
                        <div class="port-card">
                            <img src="img/safe.png" alt="safe image">
                        </div>          
                    </div>

                    <div class="col">
                        <div class="port-card">
                            <img src="img/submarine.png" alt="submarine image">
                        </div>          
                    </div>
                </div>
            </div>
            </div>
        </section>
        <!-- SECTION ABOUT -->
        <section id="about"></section>
        <!-- CONTACT ME -->
        <section id="contact"></section>
    </main>
    <!-- FOOTER -->
    <footer>
        <!-- SECTION NAV -->
        <section id="nav"></section>
        <!-- SECTION COPYRIGHT -->
        <section id="copyright"></section>
    </footer>
</body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</html>
